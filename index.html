<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css"/>
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <h4>Task List</h4>
        <form id="taskForm">
            <input type="text" id="newTask" placeholder="New Task">
            <input type="submit" value="Add Task">
        </form>
        <hr>

        <h4>Tasks</h4>
        <input type="text" name="" id="taskFilter" placeholder="Filter Task">
        <ul id="tasks">

        </ul>
        <button id="clearTaskBtn">Clear Task</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
